<body>
    <h1>kiểm tra xem a có chia hết cho b </h1>
    <script>
        let num1= +prompt("nhập số a");
        let num2= +prompt("nhập sô b");
        if(num1 % num2 === 0){
            document.write("so chia het cho b")
        } else{
            document.write("khong chia het cho b")
        }
    </script>
    
</body>
