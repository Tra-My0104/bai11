<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DoYouLoveMe</title>
</head>
<body>
    <h1>Do You Love Me</h1>
    <input type="button" id="Yes" value="yes" style="position: absolute; left: 250px; top: 350px;"
    onclick="btnClick()">
    <input type="button" id="No" value="no" style="position: absolute; left: 350px; top: 300px;"
    onmouseover="btnClick1()" onclick="btnClick2()">
    <script>
        function btnClick(){
            alert("Ấn đúng rồi")}
        function btnClick1(){
            
           let y = Math.floor(Math.random()*500)
           let n = Math.floor(Math.random()*500)
           document.getElementById("No").style.top=y + "px";
           document.getElementById("No").style.top=n + "px";    
            }
        function btnClick2() {
            alert("sao dám ấn vào đây")
        }
        
    </script>

</body>
</html>
